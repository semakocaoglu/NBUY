<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Meta satırları, tarayıcıya meta bilgilerini gönderir. Buradaki yazılı olan hiçbir şey sayfada GÖRÜNTÜLENMEZ!
    -->
    <title>My First Html File</title>
    <!--
        - < ve > işaretleri arasında yazılanlara TAG(Etiket) diyoruz.
        - <> işaretleri ile TAG açılış, </> işaretleri ile TAB kapanışı ifade edilir.
        - Bazı TAG'lerin sadece açılışı vardır, kapanışı yoktur.
        - TAG açılışından, kapanışına kadar olan bölümün tamamına ELEMENT(Öge) diyoruz
    -->

    <!--
        - <etiket adı>İçerik</etiket adı>
        - Etiketlerin açılışları sırasında ilgili etikete verilmek istenen nitelikleri ATTRIBUTE'lar ile veririz.
    -->
</head>

<body>
    <h1>My First HTML File</h1>
    <p>Merhaba dünya!</p>
    Bu benim ilk <strong>HTML</strong> dosyam.
    <p>Bu yeni bir paragraf.
    <h1>Bu da paragraf içinde başlık!</h1>
    </p>
    <input type="button" value="Kaydet">
    <br><br>
    <a href="https://www.w3schools.com">w3schools'a git</a> <br><br>
    <img src="Atatürk.jpg" height="50" alt="mustafa-kemal-atatürk">


</body>

</html>
