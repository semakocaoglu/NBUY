<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hello</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header" id="title">Yapılacaklar Listesi</div>
                </div>
                <div class="card-body mt-1">
                    <form>
                        <div class="input-group">
                            <input type="text" id="txtTaskName" class="form-control">
                            <button type="button" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                        </div>
                    </form>
                </div>
                <div class="card mt-3" id="task-box">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div class="filters">
                            <span class="active" id="all">Tümü</span>
                            <span id="pending">Yapılacaklar</span>
                            <span id="completed">Tamamlananlar</span>
                        </div>
                        <button class="btn btn-sm btn-danger float-end" id="btnClear">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group">
                    </ul>
                </div>
            </div>
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
