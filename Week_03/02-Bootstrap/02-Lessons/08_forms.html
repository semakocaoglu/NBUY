<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/02-Lessons/css/bootstrap.min.css">
    <title>Forms</title>
</head>

<body class="p-4">
    <form>
        <div class="row mb-2">
            <div class="col-4">
                <label for="" class="col-form-label">Ad Soyad: </label>
            </div>
            <div class="col-8">
                <input type="text" name="" id="" class="form-control">
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-4">
                <label for="" class="col-form-label">Yaşadığı Yer: </label>
            </div>
            <div class="col-8">
                <select name="" id="" class="form-select">
                    <option value="">İstanbul</option>
                    <option value="">Ankara</option>
                    <option value="">İzmir</option>
                </select>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-4">
                <label for="" class="col-form-label">Medeni Durum: </label>
            </div>
            <div class="col-8">
                <input type="radio" name="medeniDurum" id="" class="form-check-input">
                <label for="" class="form-check-label">Bekar</label>

                <input type="radio" name="medeniDurum" id="" class="form-check-input">
                <label for="" class="form-check-label">Evli</label>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-4"></div>
            <div class="col-8">
                <button type="submit" class="btn btn-success">Kaydet</button>
            </div>
        </div>


        
    </form>



    <script src="/02-Lessons/js/bootstrap.min.js"></script>
</body>

</html>
